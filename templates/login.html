{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class="login-form">    
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input autofocus type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
    </form>
    <a href="/register"><button type="button" class="btn btn-primary" id="register-btn">Register</button></a>
</div>
{% endblock %}
