{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="login-form">    
    <form action="/register" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input autofocus type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmation">Password</label>
            <input type="password" class="form-control" id="confirmation" name="confirmation" required placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
{% endblock %}
